<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row" style="padding-bottom:30px;">
    <div class="col-md-10">
  	<div class = "col-sm-3">
        <img ng-src="{{user.photo || '/static/mapn/profile.png'}}" class="img-circle img-responsive" style="margin: 5px auto">
      </div>
      <div class = "col-sm-6">
        <h1> {{user.name}} </h1>
    </div>
  </div>
</div>
<div class="table">

  <!-- Video Section -->
  <div class="row" style="padding-bottom:10px;">
    <div class="col-xs-7 col-sm-10" style="padding-left:10px;">
       <font size="4">Videos</font>
    </div>
    <!-- Upload button -->
    <!-- Filter Search -->
    
  </div>
  <div class="row">
    <!-- Likes -->
    <div class="col-sm-3"  style="text-align:center; margin-bottom:10px;" ng-repeat="module in entries">
       <div class="outer" ng-style="{'background-image':'url({{module.thumbnail | trusted}})'}">
        <a href="#" ng-click="openEntry(module)" style="display:block">
          <img src="assets/images/blank.png" style="height:95px">
        </a>
        <div class="inner">
          <button type="button" ng-click="like(module)" >
			    <h2 ng-class="{'text-success': module.score == 1}"><i class="fa fa-chevron-up"></i>
              {{module.likes}}</h2>
          </button>
          <button type="button" ng-click="dislike(module)">
              <h2 ng-class="{'text-danger': module.score == -1}"><i class="fa fa-chevron-down"></i>
              {{module.dislikes}}</h2>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
