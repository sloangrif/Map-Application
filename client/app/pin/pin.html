

<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
  <div class="row">
    <div class="col-md-10">
    <h2>{{error}}</h2>
      <div class = "col-sm-6">
        <img class="img-circle" src = "/assets/images/cheese.png" alt= "failed"
       	style = "width:200px;height:200px; float:right;">
      </div>  
      <div class = "col-sm-6">
        <h1> {{pin.name}} </h1>
        <p>{{pin.description}} </p>
      </div>
    </div>
  </div>
<div class="table">
  
  <!-- Video Section -->
  <div class="row">
    <div class="col-sm-9">
       <font size="4">Videos</font>
    </div>
    <!-- Upload button -->
    <!-- Filter Search -->
    <div class="col-sm-3">
      <button class="btn btn-primary" type="button" ng-click="addItem()" style= "float:right" >
          Upload
        <span aria-hidden="true"></span>
      </button>
      <button class="btn btn-primary" type="button" ng-click="addItem()" style= "float:right" >
          Filter
        <span aria-hidden="true"></span>
      </button>
    </div>
    <!--
    format to java script object (angular thing)
    <pre>{{pin | json}}</pre>
    -->
    <!-- Likes -->
    <div class="col-sm-3" style="text-align:center;" ng-repeat="module in pin.entries">
      <div class="outer">
        <div class="inner">
          <button type="button" ng-click="like(module)" >
              <h2><i class="fa fa-chevron-up"></i>
              {{module.likes}}</h2>
          </button>
          <button type="button" ng-click="dislike(module)" >
              <h2><i class="fa fa-chevron-down"></i>
              {{module.dislikes}}</h2>
          </button>
        </div>
      </div>
    </div>
    
  </div>
  </div>
</div>
