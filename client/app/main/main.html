<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-markers models="markers" coords="'self'" click="onClick">
        </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <form class="form-inline">
        <div class="form-group">
          <label for="lat">Lat</label>
          <input type="number" class="form-control" id="lat" placeholder="29.5433" ng-model="marker.latitude">
        </div>
        <div class="form-group">
          <label for="long">Long</label>
          <input type="number" class="form-control" id="long" placeholder="-82.3432" ng-model="marker.longitude">
        </div>
        <button type="submit" class="btn btn-default btn-primary" ng-click="addMarker(marker)">Add</button>
      </form>
    </div>
  </div>
</div>
