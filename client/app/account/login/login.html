<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-xs-3 col-sm-4"></div>
    <div class="col-xs-6 col-sm-4"><img src="/assets/images/logo_alt.jpg" width="100%" height="auto" class="img-circle"><br><br></div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h3 class="biz-free">Everywhere local</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 col-sm-6 col-sm-offset-3 border">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">

          <input type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">

          <input type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div class="text-center">
          <button class="btn btn-default btn-lg btn-login" type="submit">
            Login
          </button>
        </div>

        <div class="sep">
          <span class="sep2">
            OR
          </span>
        </div>

        <div class="text-center">
          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Login with Facebook
          </a>
        </div>
      </form>
    </div>
    <div class="col-xs-8 col-sm-6 col-sm-offset-3 account">
      <p>New to mapn? <a href="/signup"> Create an account</a>.</p>
    </div>
  </div>
</div>
